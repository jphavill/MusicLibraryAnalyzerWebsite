<mat-sidenav-container class="sidenav-container mat-elevation-z8">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list (click)="drawer.close()">
      <a mat-list-item routerLink="">Upload and Summary</a>
      <a mat-list-item routerLink="graph">Graphing</a>
      <a mat-list-item routerLink="faq">FAQ</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Library Meta Analysis - Jason Havill</span>
      <span class="navbar-spacer"></span>
      <a mat-button href="https://github.com/jphavill/MusicLibraryAnalyzerWebsite"><mat-icon>link</mat-icon>GitHub</a>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
