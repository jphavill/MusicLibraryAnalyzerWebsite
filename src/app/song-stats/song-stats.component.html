<div *ngIf="library.length == 0">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="library.length > 0">
  <table mat-table [dataSource]="library" class="mat-elevation-z8">
    <ng-container matColumnDef="Artist Name">
      <th mat-header-cell *matHeaderCellDef> Artist Name </th>
      <td mat-cell *matCellDef="let track"> {{track.artistName}} </td>
    </ng-container>
    <ng-container matColumnDef="Track Name">
      <th mat-header-cell *matHeaderCellDef> Track Name </th>
      <td mat-cell *matCellDef="let track"> {{track.trackName}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
