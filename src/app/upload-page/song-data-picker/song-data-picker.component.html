<div>
  <button mat-raised-button color="primary" (click)="uploadFile.click()">Choose File</button>
  <input #uploadFile (change)="uploadSongs($event)" type='file' accept=".json" style="display:none"/>
</div>

<div *ngIf="neverSelected" class="filler">
  <p><i>Please Upload a Library</i></p>
  <p>Not sure what to upload? Get answers on the <a mat-raised-button color="primary" routerLink="faq" class="text_spacer">FAQ</a> page</p>
</div>
